<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/style.css">
            <title>Выплывающее окно</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Imbue:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
        </head>
<body>
	<button onclick="showModal()">Показать модальное окно</button>

	<div class="modal" id="myModal">
		<div class="modal-content">
			<span class="close" onclick="closeModal()">&times;</span>
			<h1>Спасибо, что выбрали нас !</h1>
			<p class="sps_text">Ожидайте с вами свяжутся в<br>течении <span class="a">15</span>  минут.</p>
		</div>
	</div>

    
	<script>
		var modal = document.getElementById("myModal");

		function showModal() {
			modal.style.display = "block";
		}

		function closeModal() {
			modal.style.display = "none";
		}

		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>


</body>
</html>
